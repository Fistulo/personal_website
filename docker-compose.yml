services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv/site:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build: ./backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DOMAIN=${DOMAIN:-localhost}
      - DB_PATH=/app/db/qa_logs.db
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    volumes:
      - ./backend/data:/app/data:ro
      - db_data:/app/db
    networks:
      - app-network              

volumes:
  caddy_data:
  caddy_config:
  db_data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
