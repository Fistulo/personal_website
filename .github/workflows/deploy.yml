name: Deploy Full Stack to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== BUILD FRONTEND =====
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: svelte/package-lock.json

      - name: Install frontend deps
        working-directory: svelte
        run: npm ci

      - name: Build SvelteKit
        working-directory: svelte
        run: npm run build

      # ===== SETUP SSH =====
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${DEPLOY_SSH_PORT:-22}" "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          fi

      # ===== DEPLOY FILES =====
      - name: Create deployment structure on VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${DEPLOY_SSH_PORT:-22}" \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "mkdir -p ${DEPLOY_PATH}/{site,backend}"

      - name: Deploy frontend build
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${DEPLOY_SSH_PORT:-22} -o BatchMode=yes -o StrictHostKeyChecking=yes" \
            svelte/build/ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/site/"

      - name: Deploy backend code
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${DEPLOY_SSH_PORT:-22} -o BatchMode=yes -o StrictHostKeyChecking=yes" \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            backend/ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/backend/"

      - name: Deploy Docker configs
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          rsync -az \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${DEPLOY_SSH_PORT:-22} -o BatchMode=yes -o StrictHostKeyChecking=yes" \
            Caddyfile docker-compose.yml \
            "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/"

      - name: Create production .env file
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${DEPLOY_SSH_PORT:-22}" \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "cat > ${DEPLOY_PATH}/.env << EOF
          DOMAIN=lennart-lais.ch
          ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
          ADMIN_TOKEN=${ADMIN_TOKEN}
          EOF
          chmod 600 ${DEPLOY_PATH}/.env"


      # ===== RESTART SERVICES =====
      - name: Restart Docker services
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${DEPLOY_SSH_PORT:-22}" \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "cd ${DEPLOY_PATH} && docker compose down && docker compose up -d --build"
